<ion-header>

  <ion-navbar>
    <ion-title>Add Listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddListing" #f="ngForm">
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input name="address" type="address" ngModel required=""></ion-input>
    </ion-item>
    <button type="submit" block ion-button [disabled]="!f.valid">Add Listing</button>
  </form>
</ion-content>
